        <!-- Insert 6 input + 1 button + label để hiển thị kết quả -->

            <legend>Quản lý tuyển sinh:</legend>
            <div>
                <label for="">Nhập điểm chuẩn</label>

                <!-- <label for="">Khu vực</label> -->
                <select name="" id="khuVuc">
                    <option selected>Chọn khu vực</option>
                    <option value="X">X</option>
                    <option value="A">A</option>                    
                    <option value="B">B</option>                    
                    <option value="C">C</option>
                </select>

                <!-- <label for="">Đối tượng</label> -->
                <select name="" id="doiTuong">
                    <option selected>Chọn đối tượng</option>
                    <option value="A">0</option>                    
                    <option value="B">1</option>                    
                    <option value="C">2</option>                    
                    <option value="X">3</option>                    
                </select>
            </div>
            <button id="btnTinhDiem">Kiểm tra</button>
            <div id="pKetQua"></div>
         </fieldset>
    </section>
